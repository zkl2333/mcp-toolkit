name: Test & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build packages
      run: bun run build

    - name: Run tests with coverage
      run: bun run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./packages/fs-server/coverage/lcov.info,./packages/exiftool-server/coverage/lcov.info
        flags: unittests
        name: mcp-toolkit-coverage
        fail_ci_if_error: false
        verbose: true
